<div class="agendar-container" *ngIf="programador">
    <h2>Agendar asesoría con {{ programador.nombre }}</h2>

    <!-- SUBTÍTULO -->
    <p class="sub">Selecciona un día y una hora disponible.</p>

    <!-- MINI CALENDARIO -->
    <div class="calendario">

        <button class="nav" (click)="diaAnterior()">◀</button>

        <div class="fecha">
            <strong>{{ fechaSeleccionada | date:'EEEE d MMMM yyyy' }}</strong>
        </div>

        <button class="nav" (click)="diaSiguiente()">▶</button>

    </div>

    <!-- HORAS DISPONIBLES -->
    <div class="horas-wrapper" *ngIf="disponibilidadDiaSeleccionado.length > 0">

        <h3>Horas disponibles</h3>

        <div class="horas-list">

            <button class="hora-btn" *ngFor="let slot of disponibilidadDiaSeleccionado" [class.ocupado]="slot.ocupado"
                [class.seleccionado]="form.value.hora === slot.hora && form.value.fecha === fechaSeleccionadaStr"
                [disabled]="slot.ocupado" (click)="seleccionarHora(slot)">
                {{ slot.hora }}
                <small *ngIf="slot.ocupado">(Ocupado)</small>
            </button>

        </div>
    </div>

    <div *ngIf="disponibilidadDiaSeleccionado.length === 0">
        <p>No hay horas configuradas por el administrador.</p>
    </div>

    <hr>

    <!-- FORMULARIO DE SOLICITUD -->
    <form [formGroup]="form" (ngSubmit)="enviarSolicitud()">

        <div class="form-group">
            <label>Nombre</label>
            <input type="text" formControlName="nombreSolicitante">
            <div class="error" *ngIf="form.get('nombreSolicitante')?.touched && form.get('nombreSolicitante')?.invalid">
                Nombre requerido
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="emailSolicitante">
            <div class="error" *ngIf="form.get('emailSolicitante')?.touched && form.get('emailSolicitante')?.invalid">
                Email inválido
            </div>
        </div>

        <div class="form-group">
            <label>Fecha seleccionada</label>
            <input type="text" value="{{ fechaSeleccionadaStr }}" disabled>
        </div>

        <div class="form-group">
            <label>Hora seleccionada</label>
            <input type="text" formControlName="hora" [disabled]="true" placeholder="Selecciona una hora del listado">

        </div>

        <div class="form-group">
            <label>Comentario (opcional)</label>
            <textarea formControlName="comentario" rows="3"></textarea>
        </div>

        <button class="btn-enviar" type="submit" [disabled]="cargando">
            {{ cargando ? 'Enviando...' : 'Enviar solicitud' }}
        </button>

    </form>

</div>

<!-- SI NO EXISTE PROGRAMADOR -->
<div *ngIf="!programador">
    <p>Cargando datos del programador...</p>
</div>
