<div class="login-container">
  
  <div class="login-card">

    <div class="icon">
      <i class="fas fa-user-lock"></i>
    </div>

    <h2 class="typing-text">Bienvenido a la plataforma</h2>

    <p class="descripcion">
      Inicia sesión de forma segura y rápida para continuar.
    </p>
<br>    <app-theme-toggle></app-theme-toggle>
    <button (click)="loginGoogle()" [disabled]="cargando" class="google-btn">
      <i class="fab fa-google"></i>
      {{ cargando ? 'Conectando...' : 'Entrar con Google' }}
    </button>
 
  </div>
</div>
