<div class="proyectos-admin">

    <h2>Proyectos del programador</h2>

    <button (click)="nuevoProyecto()">Nuevo proyecto</button>

    <table *ngIf="proyectos.length > 0; else sinProyectos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Rol</th>
                <th>Tecnolog√≠as</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let p of proyectos">
                <td>{{ p.nombre }}</td>
                <td>{{ p.tipoProyecto }}</td>
                <td>{{ p.tipoParticipacion }}</td>
                <td>{{ p.tecnologias }}</td>
                <td>
                    <button (click)="editarProyecto(p.id!)">Editar</button>
                    <button (click)="eliminarProyecto(p.id!)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #sinProyectos>
        <p>No hay proyectos registrados para este programador.</p>
    </ng-template>

</div>
