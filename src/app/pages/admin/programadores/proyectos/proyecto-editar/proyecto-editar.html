<h2>Editar proyecto</h2>

<form [formGroup]="form" (ngSubmit)="guardar()">

    <div>
        <label>Nombre del proyecto</label>
        <input type="text" formControlName="nombre">
    </div>

    <div>
        <label>Descripción</label>
        <textarea rows="4" formControlName="descripcion"></textarea>
    </div>

    <div>
        <label>Tipo de proyecto</label>
        <select formControlName="tipoProyecto">
            <option *ngFor="let t of tiposProyecto" [value]="t.valor">
                {{ t.label }}
            </option>
        </select>
    </div>

    <div>
        <label>Tipo de participación</label>
        <select formControlName="tipoParticipacion">
            <option *ngFor="let t of tiposParticipacion" [value]="t.valor">
                {{ t.label }}
            </option>
        </select>
    </div>

    <div>
        <label>Tecnologías utilizadas</label>
        <input type="text" formControlName="tecnologias" placeholder="Angular, Firebase, ...">
    </div>

    <div>
        <label>Repositorio</label>
        <input type="url" formControlName="repoUrl">
    </div>

    <div>
        <label>Demo / despliegue</label>
        <input type="url" formControlName="demoUrl">
    </div>

    <button type="submit" [disabled]="cargando || form.invalid">
        {{ cargando ? 'Guardando...' : 'Guardar cambios' }}
    </button>

    <button type="button" (click)="cancelar()">
        Cancelar
    </button>

</form>
