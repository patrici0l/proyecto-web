<h2>Editar programador</h2>

<form [formGroup]="form" (ngSubmit)="guardarCambios()">

    <div class="form-group">
        <label>Nombre</label>
        <input type="text" formControlName="nombre">
    </div>

    <div class="form-group">
        <label>Especialidad</label>
        <input type="text" formControlName="especialidad">
    </div>

    <div class="form-group">
        <label>Descripción</label>
        <textarea formControlName="descripcion" rows="3"></textarea>
    </div>

    <div class="foto-section">
        <label>Foto de perfil</label>

        <input type="file" (change)="onFileSelected($event)" accept="image/*">

        <div *ngIf="preview" class="preview-box">
            <img [src]="preview" alt="Previsualización" width="150">
        </div>
    </div>

    <hr>

    <h3>Contacto</h3>

    <div class="form-group">
        <label>Email de contacto</label>
        <input type="email" formControlName="emailContacto">
    </div>

    <div class="form-group">
        <label>WhatsApp</label>
        <input type="text" formControlName="whatsapp">
    </div>

    <hr>

    <h3>Redes</h3>

    <div class="form-group">
        <label>GitHub</label>
        <input type="text" formControlName="github">
    </div>

    <div class="form-group">
        <label>LinkedIn</label>
        <input type="text" formControlName="linkedin">
    </div>

    <hr>

    <h3>Disponibilidad y Horarios</h3>

    <div class="form-group">
        <label>Disponibilidad (Descripción general)</label>
        <textarea formControlName="disponibilidad" rows="3"
            placeholder="Ej: Lunes a Viernes de 14:00 a 18:00"></textarea>
    </div>

    <div class="form-group">
        <p class="ayuda">
            Horas específicas (HH:mm) para el calendario. Ej: <strong>09:00, 10:30, 16:00</strong>
        </p>
        <label>Horas disponibles (Array)</label>
        <input type="text" formControlName="horasDisponiblesTexto">
    </div>

    <hr>

    <button type="submit" [disabled]="form.invalid || cargando">
        {{ cargando ? 'Guardando...' : 'Guardar cambios' }}
    </button>

</form>
