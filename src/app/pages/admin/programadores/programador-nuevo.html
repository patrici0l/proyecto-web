<h2>Nuevo programador</h2>

<form [formGroup]="form" (ngSubmit)="guardar()">

    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre">
    </div>

    <div>
        <label>Especialidad</label>
        <input type="text" formControlName="especialidad">
    </div>

    <div>
        <label>Descripción</label>
        <textarea formControlName="descripcion" rows="3"></textarea>
    </div>

    <div>
        <label>Foto (URL)</label>
        <input type="text" formControlName="fotoUrl">
    </div>

    <hr>

    <h3>Contacto</h3>

    <div>
        <label>Email de contacto</label>
        <input type="email" formControlName="emailContacto">
    </div>

    <div>
        <label>WhatsApp</label>
        <input type="text" formControlName="whatsapp" placeholder="+593 ...">
    </div>

    <hr>

    <h3>Redes</h3>

    <div>
        <label>GitHub</label>
        <input type="text" formControlName="github" placeholder="https://github.com/...">
    </div>

    <div>
        <label>LinkedIn</label>
        <input type="text" formControlName="linkedin" placeholder="https://www.linkedin.com/in/...">
    </div>

    <hr>

    <h3>Horarios de disponibilidad</h3>

    <div class="form-group" style="margin-bottom: 1rem;">
        <label>Disponibilidad (horarios)</label>
        <textarea formControlName="disponibilidad" rows="3"
            placeholder="Ej: Lunes a Viernes de 14:00 a 18:00, sábados 10:00-12:00">
        </textarea>
    </div>
    <p class="ayuda">
        Ingresa horas separadas por coma, formato HH:mm.
        Ejemplo: <strong>09:00, 10:30, 16:00</strong>
    </p>

    <div>
        <label>Horas exactas (para sistema)</label>
        <input type="text" formControlName="horasDisponiblesTexto">
    </div>

    <button type="submit" [disabled]="form.invalid || cargando" style="margin-top: 20px;">
        {{ cargando ? 'Guardando...' : 'Guardar programador' }}
    </button>
</form>
