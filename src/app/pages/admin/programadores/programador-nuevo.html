<h2>Nuevo programador</h2>

<form [formGroup]="form" (ngSubmit)="guardar()">

    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre">
    </div>

    <div>
        <label>Descripci√≥n</label>
        <textarea formControlName="descripcion"></textarea>
    </div>

    <div>
        <label>Especialidad</label>
        <input type="text" formControlName="especialidad">
    </div>

    <div>
        <label>GitHub</label>
        <input type="text" formControlName="github">
    </div>

    <div>
        <label>LinkedIn</label>
        <input type="text" formControlName="linkedin">
    </div>

    <div>
        <label>Portafolio</label>
        <input type="text" formControlName="portafolio">
    </div>

    <div>
        <label>Foto</label>
        <input type="file" (change)="onFotoSeleccionada($event)" accept="image/*">
    </div>

    <button type="submit" [disabled]="cargando">
        {{ cargando ? 'Guardando...' : 'Agregar programador' }}
    </button>
</form>

<p *ngIf="mensaje" style="color: green">{{ mensaje }}</p>
<p *ngIf="error" style="color: red">{{ error }}</p>
