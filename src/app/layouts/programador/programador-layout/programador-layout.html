    <header>

        <nav>
            <a routerLink="/programador" routerLinkActive="activo" [routerLinkActiveOptions]="{ exact: true }">
                <i class="bi bi-house-door"></i> Inicio
            </a>

            <a routerLink="/programador/proyectos" routerLinkActive="activo">
                <i class="bi bi-folder2-open"></i> Mis proyectos
            </a>

            <a routerLink="/programador/asesorias" routerLinkActive="activo">
                <i class="bi bi-chat-left-text"></i> Mis asesor√≠as

            <a routerLink="/usuarios" routerLinkActive="activo">

                <i class="bi bi-box-arrow-right"></i> Salir

    <app-notificacion></app-notificacion>
